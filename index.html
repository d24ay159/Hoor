<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاريعي</title>
    <style>
        body {
            background-image: url('https://d24ay159.github.io/Aysha/scratch page.png');
            background-size: cover;
            font-family: Sakkal Majalla, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .button {
            font-size: 25px;
            display: inline-block;
            padding: 20px 40px;
            margin: 20px;
            border-radius: 20px;
            background-color: white;
            color: black;
            text-decoration: none;
            transition: background-color 0.3s;
            position: relative;
        }
        .button:hover {
            background-color: #F5F5F5;
        }
        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            display: none;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            border-radius: 10px;
            z-index: 1;
        }
        .button:hover .dropdown {
            display: block;
        }
        .dropdown a {
            font-size: 20px;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }
        .dropdown a:hover {
            background-color: #F5F5F5;
        }
        .arrow {
            font-size: 20px;
            position: absolute;
            top: 50%;
            right: -20px;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .button:hover .arrow {
            transform: translateY(-50%) rotate(180deg);
        }
    </style>
</head>
<body>
   <div class="button"> ✨ تعاونية
        <div class="dropdown">
            <a href="https://scratch.mit.edu/projects/1032460931">كيف تتمدد الأجسام؟</a>
            <a href="https://scratch.mit.edu/projects/1010238483">لعبة صنع بيتزا</a>
            <a href="https://scratch.mit.edu/projects/989063320">حور و رمضان</a>
        </div>
        <span class="arrow">▼</span>
    </div>
  <div class="button"> 📖 تعليمية
        <div class="dropdown">
            <a href="https://scratch.mit.edu/projects/1031407408">حروف الهجاء (للأطفال)</a>
            <a href="https://scratch.mit.edu/projects/989027332">درس محرك الثورة الخضراء</a>
        </div>
        <span class="arrow">▼</span>
    </div>
     <div class="button"> 📄 أسئلة
        <div class="dropdown">
            <a href="https://scratch.mit.edu/projects/985308326">أسئة عن درس الجهاز العصبي</a>
            <a href="https://scratch.mit.edu/projects/989025899">أسئلة عن اللبنات البرمجية في سكراتش</a>
        </div>
        <span class="arrow">▼</span>
    </div>
    <div class="button"> 🎮 ألعاب
        <div class="dropdown">
            <a href="https://scratch.mit.edu/projects/984066862">لعبة موقف السيارت</a>
            <a href="https://scratch.mit.edu/projects/997600211">لعبة الصبار</a>
        </div>
        <span class="arrow">▼</span>
    </div>
</body>
</html>
